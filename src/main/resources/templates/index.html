<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Grammar Analyzer</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
		
<link href="main.css" rel="stylesheet">
</head>
<body>
	<div id="app" class="dash-analyzer">
		<!-- upload file -->
		<div class="container">
			<input type="file" ref="file" v-on:change="handleFileUpload()" /><br>
		</div>
		<div class="d-grid gap-2">
			<button v-on:click="submitFile()" class="btn btn-light btn-send-txt"
				type="button">Procesar archivo txt</button>
		</div>
		<!-- upload file -->
		<!-- data container  -->
		<div>
			<!-- text file grid -->
			<div class="row">
				<div class="col">
					<div class="size-txt-outputs scroll-y-position">
						<ul class="unstyled non-bullets">
						   <li 
						   		v-for="txtElementRaw in grammarItem.rawTextList" 
						   		class="nano"
						   	> 
						   		{{ txtElementRaw .line }}
						   	</li>						  
						</ul>
					</div>
				</div>
				<div class="w-100"></div>
				<div class="col">
					<div class="size-txt-outputs">
						<div class="cnt-message d-flex justify-content-center">
							<p>Sin Recursividad</p>
						</div>
					</div>
				</div>
			</div>
			<!-- text file grid  -->
			<!-- variables and terminals grid  -->
			<div class="grid-var-and-terms">
				<!--  variables -->
				<div class="variables-list-cnt">
					<div class="header-variable d-flex justify-content-center">
						<b>V</b>
					</div>
				</div>
				<!--  variables  -->
				<!--  terminals  -->
				<div class="terminals-list-cnt">
					<div class="header-terminal d-flex justify-content-center">
						<b>T</b>
					</div>
				</div>
				<!--  terminals  -->
			</div>
			<!-- variables and terminals grid  -->
			<!-- variables and productions grid  -->
			<div class="grid-var-and-productions">
				<!--  variables -->
				<div class="variables-list-cnt-procressed">
					<div class="header-variable d-flex justify-content-center">
						<b>V</b>
					</div>
				</div>
				<!--  variables  -->
				<!--  productions -->
				<div class="production-list-cnt-procressed">
					<div class="header-production d-flex justify-content-center">
						<b>P</b>
					</div>
				</div>
				<!--  productions  -->
			</div>
			<!-- variables and productions grid  -->
		</div>
		<!-- data container  -->
	</div>
</body>
<script th:src="@{vue-controller.js}"></script>
</html>
